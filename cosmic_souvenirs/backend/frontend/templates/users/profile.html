{% extends "base.html" %}

{% block title %}Профиль | Cosmic Souvenirs{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <h1>Профиль пользователя</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email|default:"Не указан" }}</p>
            <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d.m.Y" }}</p>
            <a href="{% url 'users:order_history' %}" class="btn btn-primary">Мои заказы</a>
            <a href="{% url 'users:logout' %}" class="btn btn-outline-danger">Выйти</a>
        </div>
    </div>
</div>
{% endblock %}
