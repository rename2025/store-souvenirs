{% extends "base.html" %}

{% block title %}Регистрация | Cosmic Souvenirs{% endblock %}

{% block content %}
<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">Регистрация</h3>
                </div>
                <div class="card-body">
                    {% if errors %}
        <div class="alert alert-danger">
            {% for error in errors %}
                <p class="mb-0">{{ error }}</p>
            {% endfor %}
        </div>
    {% endif %}
                    <form method="post" autocomplete="off">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Имя пользователя</label>
                            <input type="text" class="form-control" id="username" name="username" autocomplete="new-username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password1" class="form-label">Пароль</label>
                            <input type="password" class="form-control" id="password1" name="password1" autocomplete="new-password" required>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Подтверждение пароля</label>
                            <input type="password" class="form-control" id="password2" name="password2" autocomplete="new-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                    </form>
                    <div class="text-center mt-3">
                        <a href="{% url 'users:login' %}">Уже есть аккаунт? Войти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
